<div class="row">
  <div class="col-md-6">
    <h2>Game Specific Discussion</h2>
  </div>
  <div class="col-md-6">
    <button class="newPostButton btn btn-info" (click)="showAddForumForm()">Post in Game Specific Discussion</button>
  </div>
</div>
<div id="newForumForm" *ngIf="showAddForum">
  <div class="card card-default">
    <div class="card-heading">
      <h3 class="card-title">Add Forum</h3>
    </div>
    <div class="card-body">
      <div>
        <div>
          <label>Forum Title:</label>
          <br>
          <input class="postInputs" #newTitle>
        </div>

        <div>
          <label>Forum Subject:</label>
          <br>
          <input class="postInputs" #newSubject>
        </div>

        <div>
          <label>Forum Body:</label>
          <br>
          <textarea class="postInputs" #newBody></textarea>
        </div>
        <button
          (click)="addForum(newTitle.value, newSubject.value, newBody.value); newTitle.value=''; newSubject.value=''; newBody.value=''">Post!</button>
          <button (click)="hideAddForumForm()">Hide</button>
      </div>
    </div>
  </div>
</div>
<div *ngFor='let gameForum of gameSpecificForums | async' (click)="goToGameSpecificDetailPage(gameForum)">
  <div id="post" class='card-body'>
    <h3><em>{{gameForum.title}}</em></h3>
    <p>Posted: {{gameForum.dateCreated}}</p>
  </div>
</div>
