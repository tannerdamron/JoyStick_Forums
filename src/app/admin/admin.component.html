<div class="card card-default">
  <div class="card-heading">
    <h3 class="card-title">Add Forum to Database</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Forum Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Forum Subject:</label>
        <br>
        <input #newSubject>
      </div>

      <div>
        <label>Forum Body:</label>
        <br>
        <textarea #newBody></textarea>
      </div>
      <button (click)="submitForum(newTitle.value, newSubject.value, newBody.value); newTitle.value=''; newSubject.value=''; newBody.value=''">Add</button>
    </div>
  </div>
</div>
