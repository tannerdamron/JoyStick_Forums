<h1>Search all posts</h1>

<input type="search" placeholder="Search" aria-label="Search" (keydown)="search($event)" required>


<div *ngFor="let post of posts">
  <div id="post" class='card-body'>
    <h3><em>{{post?.title}}</em></h3>
    <p>Posted: {{post?.dateCreated}}</p>
    <p>posted by: {{post?.userName}}</p>
  </div>
</div>
