<div class="row">
  <div class="col-md-6">
    <h2 class="forumHeader">General Discussion</h2>
  </div>
  <div class="col-md-6">
    <button *ngIf="isLoggedIn" class="newPostButton btn btn-info" (click)="showAddForumForm()">Post in General Discussion</button>
    <p *ngIf="!isLoggedIn">Please log in to make a post</p>
  </div>
</div>
<div id="newForumForm" *ngIf="showAddForum">
  <div class="card card-default">
    <div class="card-heading">
      <h3 class="card-title">Add Forum</h3>
    </div>
    <div class="card-body">
      <div>
        <div>
          <label>Forum Title:</label>
          <br>
          <input class="postInputs" #newTitle>
        </div>

        <div>
          <label>Forum Subject:</label>
          <br>
          <input class="postInputs" #newSubject>
        </div>

        <div>
          <label>Forum Body:</label>
          <br>
          <textarea class="postInputs" #newBody></textarea>
        </div>
        <button
          (click)="addForum(newTitle.value, newSubject.value, newBody.value); newTitle.value=''; newSubject.value=''; newBody.value=''">Post!</button>
          <button (click)="hideAddForumForm()">Hide</button>
      </div>
    </div>
  </div>
</div>
<div *ngFor='let forum of generalForums | async' (click)="goToDetailPage(forum)">
  <div id="post" class='card-body'>
    <h3><em>{{forum.title}}</em></h3>
    <p>Posted: {{forum.dateCreated}}</p>
    <p>posted by: {{forum.userName}}</p>
  </div>
</div>
